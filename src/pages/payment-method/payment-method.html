<ion-content>
  <div class="payment-option mt-5">
     <div class="container">
       <div class="row">
        <div class="col-12 p-0 mb-5 header d-flex justify-content-center align-items-center">
            <ion-title class="text-center text-white">Payment Method</ion-title>
        </div>
        <div class="col-6 text-center">
           <input  type="radio" id="visa" [(ngModel)]="form.paymentmethod" value="visa" />
           <label for="visa">
              <img src="assets/img/visaa.png" width="70px">
              <div class="tick"></div>
           </label>
        </div>
        <div class="col-6 text-center">
          <input  type="radio" id="master" [(ngModel)]="form.paymentmethod" value="master" />
          <label for="master">
            <img src="assets/img/master-card.png" width="70px">
            <div class="tick"></div>
          </label>
        </div>
        <div class="col-6 text-center mt-3" >
          <input  type="radio" id="paypal" [(ngModel)]="form.paymentmethod" value="paypal" />
          <label for="paypal">
            <img src="assets/img/paypal.png" width="100px">
            <div class="tick"></div>
          </label>
        </div>
        <div class="col-6 text-center mt-3">
          <input  type="radio" id="bank" [(ngModel)]="form.paymentmethod" value="bank"/>
          <label for="bank">
            <img src="assets/img/bank.png" width="60px">
            <div class="tick"></div>
          </label>
        </div>
       </div>
     </div>
  </div>
  <div class="payment-method" *ngIf="form.paymentmethod == 'visa' || form.paymentmethod == 'master'">
    <div class="inner-sign">
      <div class="container">
        <div class="row mt-4">
          <div class="col-12">
            <form [formGroup]="paymentForm">
              <div class="form-group">
                <label>Card Holder Name</label>
                <input type="text" class="form-control" formControlName="name" id="name" placeholder="John Nick" required="">
              </div>
              <div class="form-group">
                <label>Card Number</label>
                <input type="tel" class="form-control" formControlName="cardNum" id="ccnumber" placeholder="Card Number" required="">
              </div>
              <div class="form-group">
                <label>Expiry Date</label>
                <ion-datetime displayFormat="h:mm A"  min="2020" max="2025-10-31" class="form-control cc-exp" displayFormat="MM/YYYY" placeholder="Expiry Date" formControlName="cardExp" ></ion-datetime>
              </div>
              <div class="form-group">
                <label>CVV</label>
                <input type="tel" class="form-control" formControlName="cardCvv" id="cvv" pattern="[0-9]{3}" placeholder="CVV">
              </div>
              <br /><br />
              <button type="submit" class="form-control text-center confirm-btn btn btn-default btn-lg" (click)="gotoHome()">Confirm</button><br /><br />
            </form><br />
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="payment-method" *ngIf="form.paymentmethod == 'bank'">


<div class="inner-sign">
  <div class="container">
    <div class="row mt-4">
      <div class="col-12">
        <form>
          <div class="form-group">
            <label>Account Holder Name</label>
            <input type="text" class="form-control" id="name" placeholder="Account holder name" required="">
          </div>
          <div class="form-group">
            <label>Account Number</label>
            <input type="tel" class="form-control" id="ccnumber" placeholder="Account Number" required="">
          </div>
         
          <div class="form-group">
            <label>Routing Number </label>
            <input type="tel" class="form-control"  id="cvv" pattern="[0-9]{3}" placeholder="Routing Number">
          </div>
          <br /><br />
          <button type="submit" class="form-control text-center confirm-btn btn btn-default btn-lg" (click)="Gotobank()">Confirm</button><br /><br />
        </form><br />
      </div>
    </div>
  </div>
</div>

</div>
<div class="payment-method" *ngIf="form.paymentmethod == 'paypal'">


  <div class="inner-sign">
    <div class="container">
      <div class="row mt-4">
        <div class="col-12">
          <form>

<div style="padding: 10px;">
  <img height="100px" src="../../assets/imgs/paypal.svg" alt="">

</div>            <div class="form-group">
              <label>Email/UserName</label>
              <input type="email" class="form-control" id="name" placeholder="Email/Username" required="">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="ccnumber" placeholder="Password" required="">
            </div>
         
            <br /><br />
            <button type="submit" class="form-control text-center confirm-btn btn btn-default btn-lg" (click)="Gotopaypal()">Confirm</button><br /><br />
          </form><br />
        </div>
      </div>
    </div>
  </div>
  
  </div>
</ion-content>
