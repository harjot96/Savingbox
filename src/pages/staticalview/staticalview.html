<ion-header>
  <ion-navbar>
    <ion-title>Box Analytics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p style="    position: absolute;
  z-index: 9999;
  top: 115px;
  left: 37%;
  right: 42%;
  margin-left: auto;
  margin-right: auto;
  width: 100%;
  font-size: 24px;">$</p>
  <div style="text-align: center;">
    <ngx-gauge [type]="gaugeType" 
  [label]="gaugeLabel"
  [value]="gaugeValue" 
  [thick]="15"
  [min]="0"
  [max]="max"
  [foregroundColor]="backgroundcolor" 
  [append]="gaugeAppendText">
</ngx-gauge>
  </div>
<h3 style="text-align: center; margin-top: 30px;" *ngIf="data.cycle_type!='personal'">Group Member Savings</h3>
<h3 style="text-align: center; margin-top: 30px;" *ngIf="data.cycle_type==='personal'">My Savings</h3>


  <div class="user list" *ngFor="let data of chartdata?.user" style="display: flex; margin-top: 30px;">
<h4>{{data.name}}</h4>
  <!-- <input  min="0" max="data.total_amount"  value="data.total_paid"></ion-range> -->

  <!-- <input type="range"  [value]="data.total_paid" [min]="0"  max="data.total_amount"> -->
  <progress-bar [progress]="getPercenage(data)" [color]="'#FF0000'">
  </progress-bar>
  <div>
   <h4 style="    font-size: 15px;
   margin-right: 23px;
   margin-left: 10px;
   font-weight: bold;
   border: 2px solid #ccc;
   padding: 3px;
   margin-top: 15px;
   width: 100%;
   border-radius: 20px;
   text-align: center;">$ {{data.total_paid}}</h4>
  </div>
  </div>
</ion-content>
