<ion-content>
  <div class="user-details">
    <div class="inner-sign">
      <div class="container">
        <div class="row mt-5">
          <div class="col-12 p-0 mb-5 header d-flex justify-content-center align-items-center">
              <ion-title class="text-center text-white">Create Profile</ion-title>
          </div>
          <div class="col-12 user-img text-center">
            <img class="rounded-circle" src="assets/img/profile-picc.png" width="50px">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </div>
          <div class="col-12">
            <form action="#">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="name" placeholder="Full name">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@gmail.com" required="">
              </div>
              <div class="form-group">
                <label>Mobile</label>
                <input type="text" class="form-control" name="mobile" id="mobile" placeholder="+140 98764 54678">
              </div>
              <div class="form-group">
                <label>Location</label>
                <select class="form-control" id="location">
                  <option>San Francisco</option>
                  <option>San Francisco</option>
                  <option>San Francisco</option>
                  <option>San Francisco</option>
                </select>
              </div>
              <div class="form-group">
                <label>Date of Birth</label>
                <div style="position: relative;">
                  <ion-datetime value="2019-10-01T15:43:40.394Z" display-timezone="utc" placeholder="Feb 20, 2020">
                  </ion-datetime>
                </div>
              </div>
              <div class="form-group">
                <label>Gender</label>
                <input type="text" class="form-control" id="gender" placeholder="Male">
              </div>
              <br /><br />
              <button type="submit" class="form-control text-center confirm-btn btn btn-default btn-lg" (click)="gotoSuggestFriend()">Save</button><br /><br />
            </form><br />
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
